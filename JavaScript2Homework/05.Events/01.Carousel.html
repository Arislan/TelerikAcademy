<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        a {
            margin-left:30px;
        }
    </style>
</head>
<body onload="CreateCarousel()">
    <a href="#" id="previousButton">Previous</a><a href="#" id="nextButton">Next</a>
    <div id="carousel">
        
    </div>

    <script>
        var img, numberOfImage;
        var images = [];

        function NextImage() {
            if (numberOfImage >= 4) {
                numberOfImage = 0;
            }
            do {
                numberOfImage++;
                img.src = images[numberOfImage - 1].src;
                if (numberOfImage > 4) {
                    numberOfImage = 1;
                }
            } while (images[numberOfImage - 1].src == undefined);
        }

        function PreviousImage() {
            if (numberOfImage < 0) {
                numberOfImage = 4;
            }
            do {
                numberOfImage--;
                if (numberOfImage <= 0 ) {
                    numberOfImage = 4;
                }
                img.src = images[numberOfImage - 1].src;
            } while (images[numberOfImage - 1].src == undefined);
        }


        function CreateCarousel() {
            for (var i = 1; i <= 4; i++) {
                var im = document.createElement("img");
                im.src = ("images/img" + i + ".jpg");
                images.push(im);
            }

            var carousel = document.getElementById("carousel");
            img = document.createElement("img");
            numberOfImage = 1;
            img.src = "images/img" + numberOfImage + ".jpg";
            img.width = 700;
            img.height = 600;
            carousel.appendChild(img);

            var button = document.getElementById("previousButton");
            button.addEventListener("click", PreviousImage);
            button = document.getElementById("nextButton");
            button.addEventListener("click", NextImage);
        };
        
    </script>
</body>
</html>
