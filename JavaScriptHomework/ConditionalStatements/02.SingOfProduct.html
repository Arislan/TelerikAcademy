<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>
        var numbers = new Array(-1, -2, 3);
        var isPositive = true;

        for (var i = 0; i < numbers.length; i++) {
            if(numbers[i] < 0)
            {
                isPositive = !isPositive;
            }

        }

        if(isPositive)
        {
            alert("Product is positive");
        }
        else
        {
            alert("Product is negative");
        }

    </script>

</body>
</html>
