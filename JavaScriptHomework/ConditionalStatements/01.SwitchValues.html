<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>
        var first = 5, second = 4;

        if(first > second)
        {
            var temp = first;
            first = second;
            second = temp;
        }

        alert("First is: " + first + " \nSecond: " + second);
    </script>

</body>
