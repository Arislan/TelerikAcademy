<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p></p>
    <script>
        var p = document.querySelector("p");
        var n = 999;
        for (var i = 0; i <= n; i++) {
            if(i % 3 == 0 && i % 7 == 0)
            {
                p.innerHTML += i + " ";
            }
        }

    </script>


</body>
</html>
