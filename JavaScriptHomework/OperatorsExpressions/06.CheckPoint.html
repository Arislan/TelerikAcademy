<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>
        var circle_x = 0, circle_y = 0, radius = 5;
        var x = 1,
            y = 4;

        if(Math.pow(x - circle_x, 2) + Math.pow(y - circle_y, 2) < Math.pow(radius, 2))
        {
            alert("point (" + x + "," + y + ") is in circle");
        }
    </script>

</body>
</html>
