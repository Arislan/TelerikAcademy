<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>
        var number = 35;

        if(number % 5 == 0 && number % 7 == 0)
        {
            alert(number + " is divisible by 5 and 7")
        }
        else
        {
            alert(number + " is not divisible by 5 and 7");
        }
    </script>

</body>
