    <script>

        var circle_x = 1, circle_y = 1, radius = 3;
        var top = 1, left = -1, width = 6, height = 2;

            y = 1.1;

        if (Math.pow(x - circle_x, 2) + Math.pow(y - circle_y, 2) < Math.pow(radius, 2)) {
            if(x < left || y >top || y < top + height)
            {
                alert("point(" + x + "," + y + ") is in circle and outside of rectangle");
            }
        }
    </script>
