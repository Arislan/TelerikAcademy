<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <script src="StringBuilder.js"></script>
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var input = "We are living in an yellow submarine. We don't have anything else. Inside the submarine is very tight. So we are drinking all the day. We will move out of it in 5 days.";
        

        
        var newText = ReplaceWitheSpace(input);

        jsConsole.writeLine(input);
        jsConsole.writeLine("<br>With nbsp(check HTML code):");
        jsConsole.writeLine(newText);

        function ReplaceWitheSpace(text) {
            var newText = buildStringBuilder();
            for (var i = 0; i < text.length; i++) {
                if (text[i] == " ") {
                    newText.append("&nbsp;");
                    text[i] = "0";
                }
                else {
                    newText.append(text[i]);
                }
            }

            return newText.toString();
        }

    </script>
</body>
</html>
