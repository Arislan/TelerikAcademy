            {
                seqCount++;
                if (seqCount > maxSeqCount) {
                    maxSeqCount = seqCount;
                    number = arr[i];
                }
            }
            else
            {
                
                current = arr[i];
                seqCount = 1;
            }
        }

        for (var i = 0; i < arr.length; i++) {
            jsConsole.write(arr[i] + " ");
        }
